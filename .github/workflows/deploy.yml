name: Deploy to FTP Server

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read

# Allow one concurrent deployment
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
      - name: Run checks
        uses: radenpioneer/astro-check@4b31e0ff6495e9e0275052e851577f4fa41341bf # v0.1.0
        with:
          check-command: "check"
  build:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
      - name: Install, build, and upload your site output
        uses: radenpioneer/astro-ftp-deploy@ebc582a94fe69f59ee90bd37ec1e7ffb52452c4d # v0.1.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
